<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <title>NFT preview card component</title>
</head>

<body>
    <div class="nft-card-container">
        <div>
            <img class="equilibrium-pic" src="/images/image-equilibrium.jpg" alt="equilibrium-img" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-days">
            <div class="eth-icon"><img class="etherium" src="/images/icon-ethereum.svg" alt="ethereum-img" />
                <span class="eth">0.041 ETH</span>
            </div>
            <div class="clock-days"> <img src="/images/icon-clock.svg" alt="Icon of Clock" />
                <span class="days">3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="bottom">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar-img" />
            <span class="bottom-text">Creation of</span>
            <span class="auth">Jules Wyvern</span>
        </div>

    </div>
    </div>

</body>

</html>
